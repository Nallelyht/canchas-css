<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Canchas bravoSquad</title>
		<link rel="stylesheet" href="css/style-fut.css">
		<link rel="stylesheet" href="css/style-bas.css">
		<link rel="stylesheet" href="css/sytle-ten.css">
	</head>
	<body>
	    <h1 align="center">Canchas bravoSquad</h1>
		<section id="botoncitos">
			<button id="fut">Futball</button>
			<button id="basket">Basketball</button>
			<button id="ten">Tennis</button>
		</section>
	    
	    <section id="canchas">
           <!--futbol-->
            <div class="container" id="futball">
                <div class="cancha">
                    <div class="arco left"></div>
                    <div class="circuloF"></div>
                    <div class="linea-central"></div>
                    <div class="arco right"></div>
                    <div class="semi-circulo-izq"></div>
                    <div class="semi-circulo-der"></div>
                </div>
            </div>
		
     		 <!-- basketball -->
            <section id="basketball">
                <article class="linea"></article>
                <article class="semiCirculo"></article>
                <article class="semiCirculo semiCirculoDer"></article>
                <article class="circuloB"></article>
                <article class="circuloChiquito"></article>
                <article class="circuloChiquito circuloChiquitoDer"></article>
                <article class="lineaInclinada"></article>
                <article class="lineaInclinada linea2inclinada"></article>
                <article class="lineaCirculo"></article>
                <article class="lineaCirculo lineaCirculoDer"></article>
                <article class="lineaInclinada lineaInclinadaDer"></article>
                <article class="lineaInclinada linea2inclinadaDer"></article>
                <article class="balonBasket"></article>
            </section>
            <!--tennis-->
            <section class="sec" id="tennis">
                <div class="canchaTennis">
                    <div class="largoDer"></div>
                    <div class="largoIzq"></div>
                    <div class="altoDer"></div>
                    <div class="altoIzq"></div>
                    <div class="medioAltoIzqArriba"></div>
                    <div class="medioAltoIzqAbajo"></div>
                    <div class="medioAltoDerArriba"></div>
                    <div class="medioAltoDerAbajo"></div>
                    <div class="largoDerAbajo"></div>
                    <div class="largoIzqAbajo"></div>
                </div>
            </section>
        </section >
        <script type="text/javascript" src="js/main.js"></script>	
	</body>
</html>
