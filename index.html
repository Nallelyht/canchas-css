<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Canchas bravoSquad</title>
		<link rel="stylesheet" href="css/style-fut.css">
		<link rel="stylesheet" href="css/style-bas.css">
		<link rel="stylesheet" href="css/style-tennis.css">
	</head>
	<body>
	    <h1>Canchas bravoSquad</h1>
		<section id="boton">
			<button id="fut">Futbol</button>
			<button id="basket">Basquetbol</button>
			<button id="ten">Tennis</button>
		</section>
	    
	    <section id="canchas">
           <!--futbol-->
            <article class="container" id="futball">
                <article class="cancha">
                    <article class="arco left"></article>
                    <article class="circuloF"></article>
                    <article class="linea-central"></article>
                    <article class="arco right"></article>
                    <article class="semi-circulo-izq"></article>
                    <article class="semi-circulo-der"></article>
                </article>
            </article>
		
     		 <!-- basketball -->
            <section id="basketball">
                <article class="linea"></article>
                <article class="semiCirculo"></article>
                <article class="semiCirculo semiCirculoDer"></article>
                <article class="circuloB"></article>
                <article class="circuloChiquito"></article>
                <article class="circuloChiquito circuloChiquitoDer"></article>
                <article class="lineaInclinada"></article>
                <article class="lineaInclinada linea2inclinada"></article>
                <article class="lineaCirculo"></article>
                <article class="lineaCirculo lineaCirculoDer"></article>
                <article class="lineaInclinada lineaInclinadaDer"></article>
                <article class="lineaInclinada linea2inclinadaDer"></article>
                <article class="balonBasket"></article>
            </section>
            <!--tennis-->
			<section class="canchaTennis" id="tennis">
				<article class="largoDer"></article>
				<article class="largoIzq"></article>
				<article class="altoDer"></article>
				<article class="altoIzq"></article>
				<article class="medioAltoIzqArriba"></article>
				<article class="medioAltoIzqAbajo"></article>
				<article class="medioAltoDerArriba"></article>
				<article class="medioAltoDerAbajo"></article>
				<article class="largoDerAbajo"></article>
				<article class="largoIzqAbajo"></article>
			</section>
        </section >
        <script type="text/javascript" src="js/main.js"></script>	
	</body>
</html>
